<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada - 404</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9f1fa 100%);
            text-align: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        .error-container {
            max-width: 600px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 100, 180, 0.12);
            border: 1px solid rgba(0, 100, 180, 0.1);
        }
        .error-icon {
            font-size: 5rem;
            color: #0064B4;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        h1 {
            font-size: 5rem;
            background: linear-gradient(45deg, #0064B4, #0099e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            font-weight: 700;
        }
        h2 {
            color: #003366;
            margin-bottom: 15px;
            font-weight: 600;
        }
        p {
            font-size: 1.2rem;
            color: #4a5a6a;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .buttons-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .btn-primary {
            background: #0064B4;
            color: white;
            border: none;
        }
        .btn-outline {
            border: 2px solid #0064B4;
            color: #0064B4;
            background: transparent;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 100, 180, 0.2);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        @media (max-width: 576px) {
            .error-container {
                margin: 20px;
                padding: 30px 20px;
            }
            h1 { font-size: 4rem; }
            .buttons-container { flex-direction: column; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="fas fa-ghost error-icon"></i>
        <h1>404</h1>
        <h2>Página Não Encontrada</h2>
        <p>Ops! Parece que você se perdeu. A página que você está procurando pode ter sido movida ou não existe mais.</p>
        <div class="buttons-container">
            <a href="{{ url_for('home') }}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Página Inicial
            </a>
            <a href="javascript:history.back()" class="btn btn-outline">
                <i class="fas fa-arrow-left me-2"></i>Voltar
            </a>
        </div>
    </div>

    <script>
        // Easter egg: Clique 5 vezes no fantasma para fazê-lo girar
        let clicks = 0;
        document.querySelector('.error-icon').addEventListener('click', function() {
            clicks++;
            if (clicks === 5) {
                this.style.animation = 'spin 1s linear infinite';
            }
        });

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </script>
</body>
</html>
