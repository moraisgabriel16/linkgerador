<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo ao Link-in-Bio</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #111;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .nav-buttons a {
      text-decoration: none;
      color: #fff;
      background-color: #e91e63;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .nav-buttons a:hover {
      background-color: #c2185b;
    }

    .hero-container {
      text-align: center;
      padding: 60px 20px;
    }

    .hero-container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero-container p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    .hero-container a {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background-color: #e91e63;
      padding: 12px 25px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .hero-container a:hover {
      background-color: #c2185b;
    }

    @media (max-width: 576px) {
      header {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
      }

      .logo {
        font-size: 1.2rem;
        margin-bottom: 0;
        display: flex;
        align-items: center;
      }

      .logo img {
        height: 32px;
        margin-right: 8px;
      }

      .nav-buttons {
        display: flex;
        gap: 6px;
        flex-wrap: nowrap;
      }

      .nav-buttons a {
        padding: 6px 12px;
        font-size: 0.85rem;
        white-space: nowrap;
      }

      .hero-container h1 {
        font-size: 1.6rem;
      }

      .hero-container p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
      Link-in-Bio
    </div>
    <div class="nav-buttons">
      <a href="/login">Entrar</a>
      <a href="/cadastro">Cadastrar</a>
    </div>
  </header>

  <div class="hero-container">
    <h1>Centralize seus links em um s√≥ lugar</h1>
    <p>Crie seu link personalizado e compartilhe com seus seguidores.</p>
    <a href="/cadastro">Comece agora</a>
  </div>

</body>
</html>
