<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Link-in-Bio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { font-family: 'Roboto', sans-serif; background: linear-gradient(135deg, #F0F2F5, #FFFFFF); display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: #FFFFFF; padding: 50px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); max-width: 500px; width: 100%; text-align: center; }
        h1 { color: #002E5C; margin-bottom: 25px; font-size: 3em; }
        p { color: #555; margin-bottom: 30px; line-height: 1.6; font-size: 1.1em; }
        .button-group a {
            display: inline-block;
            background-color: #0064B4;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            margin: 10px;
            font-weight: 500;
            font-size: 1.1em;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .button-group a:hover {
            background-color: #004F90;
            transform: translateY(-3px);
        }
        .footer {
            margin-top: 30px;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #CCCCCC;
            background-color: #002E5C;
            border-top: 1px solid #00264D;
            width: 100%;
            box-sizing: border-box;
        }
        .footer a {
            color: #FFFFFF;
            text-decoration: none;
            font-weight: 500;
        }
        .footer a:hover {
            color: #ADD8E6;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crie seu Link-in-Bio Personalizado!</h1>
        <p>Centralize todos os seus links importantes em uma única página elegante e fácil de compartilhar.</p>
        <div class="button-group">
            <a href="{{ url_for('login') }}">Entrar</a>
            <a href="{{ url_for('register') }}">Cadastrar</a>
        </div>
    </div>
    <div class="footer">
        <p>
            &copy; 2025 <a href="https://www.moraisdigitalsolutions.site/" target="_blank">Morais Digital</a>. Todos os direitos reservados.
        </p>
    </div>
</body>
</html>
